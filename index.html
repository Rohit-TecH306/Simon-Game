<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game :-</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <h3 id="highScore">High Score: 0</h3>
    <div class="div">
        <div class="divc1">
            <div class="divc yellow" type="button" id="yellow">1</div>
            <div class="divc red" type="button" id="red">2</div>
        </div>
        <div class="divc2">
            <div class="divc green" type="button" id="green">3</div>
            <div class="divc purple" type="button" id="purple">4</div>
        </div>

    </div>
    <script src="simon.js"></script>
</body>

</html>
